<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>infiniteOneSlider</title>

  <link rel="stylesheet" href="./../../css/jl0.0.css">
  <script src="./../../js/jl0.0.js"></script>

</head>
<body>

  <!-- infiniteOneSlider HTML -->
  <div id="infiniteOneSlider">
    <div class="btn-prev">이전</div>
    <div class="btn-next">다음</div>
    <div class="slider">
      <div class="slide-wrap">
        <div class="slide" style="background-color: antiquewhite;">1</div>
        <div class="slide">2</div>
        <div class="slide" style="background-color: antiquewhite;">3</div>
        <div class="slide">4</div>
      </div>
    </div>
    <div class="pagination"></div>
  </div>
    
  <!-- infiniteOneSlider SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {

      jl.infiniteSlider("#infiniteOneSlider");

    });
  </script>

</body>
</html>
